<ion-toolbar>
    <ion-buttons>
      <ion-button  size="small" id="nested-button"><ion-icon name="menu-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
<ion-popover trigger="nested-button" [dismissOnSelect]="true">
<ng-template>
<ion-content>
  <ion-list>
    <ion-list-header>メニュー</ion-list-header>
    <ion-item [button]="true" [detail]="false" href="/">
      <ion-label>ホーム</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="true" id="article">
      <ion-label>記事</ion-label>
    </ion-item>
    <ion-popover trigger="article" [dismissOnSelect]="true" side="end">
      <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false" href="/list">
            <ion-label>記事一覧</ion-label>
          </ion-item>
          <ion-item [button]="true" [detail]="true" id="tags">
            <ion-label>タグ</ion-label>
          </ion-item>
          <ion-popover trigger="tags" [dismissOnSelect]="true" >
            <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false" href="/category/ionic">
                  <ion-label>ionic</ion-label>
                </ion-item>
                <ion-item [button]="true" [detail]="false" href="/category/site">
                  <ion-label>サイト運営</ion-label>
                </ion-item>
                <ion-item [button]="true" [detail]="false" href="/category/pc">
                  <ion-label>pcの豆知識</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
            </ng-template>
            </ion-popover>
        </ion-list>
      </ion-content>
      </ng-template>
      </ion-popover>
    <ion-item [button]="true" [detail]="false" href="/about/about">
      <ion-label>About</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="false" href="/question">
      <ion-label>お問い合わせ・記事募集</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="false" href="/policy">
      <ion-label>ポリシー</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</ng-template>
</ion-popover>

  </ion-toolbar>
